setup:
    addons:
    - plan: heroku-postgresql
    - plan: heroku-redis
build:
    docker:
        web: Dockerfile
        celery: Dockerfile
release:
    image: web
    command:
        - python manage.py collectstatic --noinput
run:
    web: gunicorn config.wsgi
    celery: 
        command:
            - celery -A config worker -l INFO
