{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    
    {{ form|crispy }}
    {{ form.media }}
    
    <script type="text/javascript" src="{% url 'jsi18n' %}"></script>
    <button class="btn btn-success" type="submit">Sign Up</button>
  </form>
{% endblock content %}
